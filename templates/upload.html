{% extends "base.html" %}
{% block title %}文件上传{% endblock %}
{% block content %}
<h1>上传文件</h1>
<form method="post" enctype="multipart/form-data">
    <div>
        <label>选择上传目录 (可选):</label>
        <input type="text" name="folder" placeholder="例如: mods/texture">
    </div>
    <div>
        <label>选择文件:</label>
        <input type="file" name="files[]" multiple required>
    </div>
    <button type="submit">上传</button>
</form>
{% endblock %}
